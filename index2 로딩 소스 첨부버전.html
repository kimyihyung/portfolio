        var s = skrollr.init({
            smoothScrolling: true
        });

        function scroll() {

            requestAnimationFrame(scroll);
        }
        scroll();

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script>
        const splitText = (selector) => {
            const elem = document.querySelector(selector);

            const text = elem.innerText;
            const chars = text.split('');
            for (let index = 0; index < chars.length; index++) {
                if (chars[index] === ' ') {
                    chars[index] = '&nbsp;';
                }
            }

            const charsContainer = document.createElement('div');
            const charsArray = [];

            charsContainer.style.position = 'relative';
            charsContainer.style.display = 'inline-block';

            chars.forEach((char) => {
                const charContainer = document.createElement('span');

                charContainer.style.position = 'relative';
                charContainer.style.display = 'inline-block';
                charContainer.innerHTML = char;
                charsContainer.appendChild(charContainer);

                charsArray.push(charContainer);
            });
            // remove current text
            elem.innerHTML = '';
            // append new structure
            elem.appendChild(charsContainer);

            return charsArray;
        };

        var tl = gsap.timeline({ repeat: 0, repeatDelay: 0 });
        const chars = splitText('.loader__item--c');
        tl.to('.loader__item--c', { opacity: 1, duration: 0 });
        tl.from(
            chars,
            {
                duration: 1.5,
                y: 50,
                opacity: 0,
                stagger: 0.1,
                delay: 0.5,
                ease: Elastic.easeOut.config(1, 0.3),
            },
            '-=0.5'
        );
        tl.fromTo(
            '.loader__item--ct',
            {
                opacity: 0,
                y: '400%',
            },
            {
                opacity: 1,
                y: 0,
                duration: 1.5,
            },
            '-=1'
        );
        tl.fromTo(

                y: '-400%',

                y: 0,
                duration: 1.5,

            '-=1.5'
        );

        tl.fromTo(

                y: '400%',

        tl.fromTo(
