<html lang="en">

<head>

<body>
    <div class="scrollTop">0</div>

    <header>
        <div>[ PORTFOLIO ]</div>
        <div>[ MENU ]</div>

    <section id="section1">
        <div class="sec1 fixed" data-0="transform: translate(-50%, -50%) scale(0); filter: brightness(0%);"
            data-1000="transform: translate(-50%, -50%) scale(1); filter: brightness(0%);"
            data-5000="filter: brightness(100%);" data-9000="opacity:1" data-10000="opacity:0">
        </div>
        <div class="sec2 fixed">
            <div class="sec2_ani1 fixed"></div>
            <div class="sec2_ani2 fixed" data-1000="transform: translate(-50%, -50%) scale(180)"
                data-8000="transform: translate(-50%, -50%) scale(1)">
                <div>The</div>
                <div>absolute</div>
                <div>Best</div>
                <div>Developer</div>
            </div>
        </div>
    </section><!-- //section1 -->

    <section id="section4"></section><!-- //section4 -->
    <section id="section5"></section><!-- //section5 -->

    <section id="section7"></section><!-- //section7 -->

    <script src=" https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js">
    </script>
    <script>
        const s = skrollr.init();

        //재귀 함수
        function scroll() {
            let scrollTop = window.pageYoffest || document.documentElement.scrollTop || window.screenY;

            document.querySelector(".scrollTop").innerText = Math.ceil(scrollTop);

            // document.querySelector(".sec1_text2 em").style.filter = hueRotate(scrollTop+"deg");
            // document.querySelector(".sec1_text2").style.fontWeight = scrollTop*50;

            // if(scrollTop > 1300) document.querySelector(".sec1_text2").style.opacity = 0;
            requestAnimationFrame(scroll);
        }
        scroll(); //함수 호출
    </script>
